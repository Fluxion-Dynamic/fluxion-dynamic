  <div class="inspect-drone">
    <!-- wraper + 3d stage -->
    <div class="stage el-3d" data-motion-id="div 1">

      <!-- drone parent -->
      <div class="drone el-3d" data-motion-id="div 2">

        <!-- the drones body/case -->
        <div class="case el-3d">


          <!-- poles -->
          <div class="pole-1 el-3d">
            <div class="pole-top"></div>
            <div class="pole-right"></div>
            <div class="pole-bottom"></div>
            <div class="pole-left"></div>
          </div>
          <div class="pole-2 el-3d">
            <div class="pole-top"></div>
            <div class="pole-right"></div>
            <div class="pole-bottom"></div>
            <div class="pole-left"></div>
          </div>


          <!-- pyramids -->
          <div class="pyramid-bottom el-3d">
            <div class="poly-1"></div>
            <div class="poly-2"></div>
            <div class="poly-3"></div>
            <div class="poly-4"></div>
          </div>

          <div class="pyramid-top el-3d">
            <div class="poly-1"></div>
            <div class="poly-2"></div>
            <div class="poly-3"></div>
            <div class="poly-4"></div>
          </div>
        </div>


        <!-- single rotor -->
        <div class="rotor r1 el-3d" data-motion-id="div 3">
          <div class="blade"></div>
          <div class="blade"></div>
        </div>

        <div class="rotor r2 el-3d" data-motion-id="div 4">
          <div class="blade"></div>
          <div class="blade"></div>
        </div>

        <div class="rotor r3 el-3d" data-motion-id="div 5">
          <div class="blade"></div>
          <div class="blade"></div>
        </div>

        <div class="rotor r4 el-3d" data-motion-id="div 6">
          <div class="blade"></div>
          <div class="blade"></div>
        </div>

      </div>

    </div>
